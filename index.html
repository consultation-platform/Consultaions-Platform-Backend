<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        max-width: 150px;
        height: auto;
      }

      .content {
        text-align: center;
      }

      .verification-code {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .note {
        color: #888;
        margin-bottom: 20px;
      }

      .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://s3-eu-west-1.amazonaws.com/moyasar.api.assets.prod/entities/logos/35f/d3a/77-/original/data?1714399627"
          alt="Logo"
        />
      </div>
      <div class="content">
        <p>Dear User,</p>
        <p>Your verification code is:</p>
        <p class="verification-code"><strong>123456</strong></p>
        <p class="note">Please use this code to verify your email address.</p>
        <a href="#" class="button">Verify Email</a>
      </div>
    </div>
  </body>
</html>
